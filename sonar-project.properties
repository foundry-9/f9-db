# Project identification
sonar.projectKey=f9-db
sonar.projectName=f9-db
# sonar.organization=your-org # uncomment when using SonarCloud
sonar.host.url=https://sonarcloud.io

# Paths
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts
sonar.exclusions=dist/**,node_modules/**,coverage/**,docs/**
sonar.coverage.exclusions=tests/**,docs/**,dist/**

# TypeScript settings
sonar.sourceEncoding=UTF-8
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Rules/quality gates
sonar.javascript.file.suffixes=.js,.cjs,.mjs
sonar.typescript.file.suffixes=.ts,.cts,.mts
# Raise cognitive complexity threshold to 24
sonar.javascript.cognitive_complexity.threshold=24
sonar.typescript.cognitive_complexity.threshold=24
